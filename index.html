    <style>

            box-sizing: border-box;
            overflow:hidden;
        }
        .sidebar {
            width: 33%;
            max-height:98vh;
            overflow:auto;

        .map {
            border-left: 1px solid #fff;
            position: absolute;
            left: 33.3333%;
            width: 66%;
            top: 1vh;
            bottom: 1vh;
        }


        /* img src https://fontawesome.com/icons/utensils?style=solid */

            border: none;
            cursor: pointer;
            height: 56px;
            width: 56px;
            background-repeat: no-repeat;
            background-image: url(marker.png);
            /*background-position:center;
            background-color: #00853e;*/
        }

      
    </style>
</head>

        recipeList.features.forEach(function (recipeList, i) {
            recipeList.properties.id = i;
        });
        map.on('load', function (e) {
            /* Add the data to your map as a layer */
            map.addLayer({
                "id": "locations",
                "type": "symbol",
                /* Add a GeoJSON source containing place coordinates and information. */
                "source": {
                    "type": "geojson",
                    "data": recipeList
                },
                "layout": {
                    "icon-image": "restaurant-15",
                    "icon-allow-overlap": true,
                }
            });
            buildRecipeListt(recipeList);
            
        });
        function buildRecipeListt(data) {
            data.features.forEach(function (recipeList, i) {
                /**
                 * Create a shortcut for `store.properties`,
                 * which will be used several times below.
                **/
                var prop = recipeList.properties;

                /* Add a new listing section to the sidebar. */
                var listings = document.getElementById('listings');
                var listing = listings.appendChild(document.createElement('div'));
                /* Assign a unique `id` to the listing. */
                listing.id = "listing-" + prop.id;
                /* Assign the `item` class to each listing for styling. */
                listing.className = 'item';

                /* Add the link to the individual listing created above. */
                var link = listing.appendChild(document.createElement('h3'));
                link.innerHTML = prop.Country;

                /* Add details to the individual listing. */
                var details = listing.appendChild(document.createElement('div'));
                details.innerHTML = "Dish: "+ prop.Dish;

                var details = listing.appendChild(document.createElement('div'));
                details.innerHTML = "<a href='" + prop.Recipe + "'>View Recipe Here</a>";
                
            });
        }
